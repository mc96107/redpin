<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title>redpin</title>
<link href="buttons.css" rel="stylesheet">
<link href="list.css" rel="stylesheet">
<link href="input.css" rel="stylesheet">
<script>
navigator.mozSetMessageHandler("activity", function (activityRequest) {
var option = activityRequest.source;
document.getElementById('x').value=option.data.url;
//var h = option.data.url;
//var h1 = 'http://www.reddit.com/submit.compact?url=' + escape(h); 
//window.open(h1,'_blank');
//http://twitter.com/share?url=https%3A%2F%2Fredpin.5apps.com%2F
});


if (navigator.userAgent.indexOf("Firefox")!=-1){
var requestt = navigator.mozApps.getSelf();
requestt.onsuccess = function() {
  if (requestt.result) {
	document.getElementById('installdiv').innerHTML='';
  } else {
    document.getElementById('installdiv').innerHTML=' <button onclick="var request = navigator.mozApps.install('+"'"+"https://redpin.5apps.com/manifest.webapp"+"'"+');request.onsuccess = function() {};request.onerror = function() {};"> Install </button>';
  }
};}




</script>
<style>
.hidden{display:none;}

.displayed {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 100px;
    height: 100px; }
   
.iconn{
    float:right;

    width: 3.6rem;
    height: 3.6rem; }

</style>
</head>
<body>

<input type="text"  autocomplete="off" name="x" id="x" /> <br>

<button onclick="var h1 = 'http://www.reddit.com/submit.compact?url=' + escape(document.getElementById('x').value);window.open(h1,'_blank');"><img class="iconn" src="icon.svg" alt="Reddit" /> reddit</button>

<button onclick="var h1 = 'http://twitter.com/share?url=' + encodeURIComponent(document.getElementById('x').value);window.open(h1,'_blank');"><img class="iconn" src="twitter.svg" alt="twitter" /> twitter</button>

<button onclick="var h1 = 'https://plus.google.com/share?url=' + encodeURIComponent(document.getElementById('x').value);window.open(h1,'_blank');"><img class="iconn" src="gplus.svg" alt="google+" /> google+</button>

<br>
<hr> 
<div id="installdiv"></div>
